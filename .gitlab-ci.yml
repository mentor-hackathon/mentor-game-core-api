stages:
  - deploy

deploy:
  stage: deploy
  image: "ruby:2.5"
  script:
    # install dpl:
    - apt-get update -qy
    - apt-get install rubygems ruby-dev -y
    - gem install dpl
    # deploy to heroku:
    - dpl --provider=heroku --app=mentor-game-core-api --api-key=$HEROKU_API_KEY --skip_cleanup
